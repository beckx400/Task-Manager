<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular/angular.min.js.map"></script>
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>

</head>
<body>
    <main>

        <div class="mainContainer" ng-controller="MainController">

            <section>
                <div class="name">
                    <h1>Task Master</h1>
                </div>

                <!--Header and links here within container-->
                <div class="header">
                    <ul class="mainMenu">
                        <h3 class="menuSelect">Technologies</h3>
                        <ul class="subMenu">
                            <div ng-repeat="techName in techList">
                            <li ng-click="getTasks($event)" class="techLinks" id='{{techName}}'>{{techName}}</li>
                                <span><button class="removeButton" ng-click="removeTechnology($event)" id="{{techName}}">-</button></span>
                            </div>
                            <form class="addNewTech">
                                <input class="new-tech" ng-model="newTech" placeholder="Add A Technology">
                                <input type="submit" value="Submit" ng-click="add(newTech)">
                            </form>
                        </ul>
                    </ul>
                </div>


                <div class="taskContainer" ng-show="technology">
                    <!--Tech name goes here-->
                    <div class="techName">
                        <h3>{{technology}}</h3>
                    </div>

                    <div class="newItem">
                        <form>
                            <input id="newText" type="text" placeholder="Add a task" ng-model="newTask">
                            <input type="submit" value="Submit" id="{{technology}}" ng-click="addTaskToList()">
                        </form>
                    </div>
                    <!--Create a minimize and expand button-->
                    <div class="expand">
                        <button class="minimizeButton" ng-show="miniShow" ng-click="minimizeTasks()">Minimize Tasks</button>
                        <button class="expandButton" ng-show="expandShow" ng-click="expandTasks()">Expand Tasks</button>
                    </div>
                    <!--List out to-do points-->
                    <div class="toDoList">
                        <ul>
                            <li class="toDoItems" ng-class="{'strike': complete.checked, 'remove': remove.checked, 'inProgress': progress}" ng-repeat="toDo in toDoList">{{toDo}}
                                <div class="buttonsContainer">
                                    <label><input type="checkbox" ng-model="progress">In Progress</label>
                                    <label><input type="checkbox" ng-model="complete.checked">Task Complete</label>
                                    <label><input type="checkbox" ng-change="deleteTask($index)" ng-model="remove.checked">Remove Task</label>
                                </div>
                            </li>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
        </section>
        </div>
    </main>

</body>
</html>
