<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular/angular.min.js.map"></script>
    <script src="/assets/scripts/app.min.js"></script>

</head>
<body>
    <main>
        <div class="name">
            <h1>Dave Beck</h1>
        </div>

        <div class="mainContainer" ng-controller="MainController">

            <!--Header and links here within container-->
            <div class="header">
                <ul>
                    <li class="techLinks" ng-repeat="tech in techList">{{tech}}</li>
                </ul>
            </div>

            <!--Tech name goes here-->
            <div class="techName">
                <!--<h2>add tech name here with angular</h2>-->
            </div>

            <div class="newItem">
                <form>
                    <input type="text" placeholder="Add a task" ng-model="newTask">
                    <input type="submit" value="Submit" ng-click="add(newTask)">
                </form>
            </div>
            <!--List out to-do points-->
            <div class="toDoList">
                <ul>
                    <li class="toDoItems" ng-repeat="toDo in techToDo">{{toDo}}
                        <div class="buttonsContainer">
                            <button class="inProgress">In Progress</button>
                            <button class="complete">Complete Task</button>
                            <button class="edit">Edit Task</button>
                            <button class="remove">Remove Task</button>
                        </div>
                    </li>
                    <li class="newItems">{{newTask}}
                        <div class="buttonsContainer">
                            <button class="inProgress">In Progress</button>
                            <button class="complete">Complete Task</button>
                            <button class="edit">Edit Task</button>
                            <button class="remove">Remove Task</button>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </main>

</body>
</html>
