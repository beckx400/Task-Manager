<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular/angular.min.js.map"></script>
    <script src="/assets/scripts/app.min.js"></script>

</head>
<body>
    <main>

        <div class="mainContainer" ng-controller="MainController">

            <div class="name">
                <h1>Dave Beck</h1>
            </div>

            <!--Header and links here within container-->
            <div class="header">
                <ul>
                    <li ng-click="getTasks($event)" class="techLinks" ng-repeat="tech in techList" id='{{tech}}'>{{tech}}</li>
                </ul>
            </div>

            <!--Placeholder for task container-->
            <div class="taskContainer placeholder" ng-hide="technology.techName">
                <h2>Task Master</h2>
            </div>

            <div class="taskContainer" ng-show="technology.techName">
                <!--Tech name goes here-->
                <div class="techName">
                    <h2>{{technology.techName}}</h2>
                </div>

                <div class="newItem">
                    <form>
                        <input type="text" placeholder="Add a task" ng-model="newTask">
                        <input type="submit" value="Submit" ng-click="add(newTask)">
                    </form>
                </div>
                <!--List out to-do points-->
                <div class="toDoList">
                    <ul>
                        <li class="toDoItems" ng-repeat="toDo in technology.toDo">{{toDo}}
                            <div class="buttonsContainer">
                                <button class="inProgress">In Progress</button>
                                <button class="complete">Complete Task</button>
                                <button class="edit">Edit Task</button>
                                <button class="remove">Remove Task</button>
                            </div>
                        </li>
                        <li class="toDoItems">{{newTask}}
                            <div class="buttonsContainer">
                                <button class="inProgress">In Progress</button>
                                <button class="complete">Complete Task</button>
                                <button class="edit">Edit Task</button>
                                <button class="remove">Remove Task</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
